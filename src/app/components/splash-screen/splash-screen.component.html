<!-- src/app/components/splash-screen/splash-screen.component.html -->
<div class="splash-container" [@fadeInOut]="animationState">
  <div class="splash-content">
    <!-- Logo principal -->
    <div class="logo-container" [@logoAnimation]="animationState">
      <div class="logo-circle">
        <img src="assets/logo.png" alt="NutriTrack Logo" class="logo-image">
      </div>
      <h1 class="app-name" [@textAnimation]="animationState">NutriTrack</h1>
      <p class="app-tagline" [@textAnimation]="animationState">Tu diario nutricional</p>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container" [@progressAnimation]="animationState">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="progress"></div>
      </div>
      <p class="loading-text">{{ loadingText }}</p>
    </div>


  </div>
</div>
