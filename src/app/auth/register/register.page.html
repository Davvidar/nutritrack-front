<ion-header>
  <ion-toolbar color="success">
    <ion-title>Regístrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input formControlName="peso" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Altura (cm)</ion-label>
      <ion-input formControlName="altura" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select formControlName="sexo" placeholder="Selecciona">
        <ion-select-option *ngFor="let s of sexos" [value]="s">{{ s }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input formControlName="edad" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Objetivo</ion-label>
      <ion-select formControlName="objetivo" placeholder="Selecciona">
        <ion-select-option *ngFor="let o of objetivos" [value]="o">{{ o }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Nivel de actividad</ion-label>
      <ion-select formControlName="actividad" placeholder="Selecciona">
        <ion-select-option *ngFor="let a of actividades" [value]="a">{{ a }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
      Crear cuenta
    </ion-button>
  </form>
</ion-content>
