<ion-content [fullscreen]="true" class="login-content">

  <div class="login-header">
    <img src="../../../assets/logo.png" alt="logo nutriTrack" class="logo" />
    <h1 class="title">nutritrack</h1> <p class="subtitle">Inicia sesión para acceder</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

    <div class="form-field">
      <ion-label class="input-label" position="stacked">Email</ion-label>
      <ion-item fill="outline" shape="round" lines="none" class="input-item">
        <ion-icon slot="start" name="mail-outline" ></ion-icon>
        <ion-input
          formControlName="correo"
          type="email"
          placeholder="Introduce tu email..."
          inputmode="email"
          aria-label="Email">
        </ion-input>
      </ion-item>
      </div>

    <div class="form-field">
      <ion-label class="input-label" position="stacked">Contraseña</ion-label>
      <ion-item fill="outline" shape="round" lines="none" class="input-item">
        <ion-icon slot="start" name="lock-closed-outline" ></ion-icon>
        <ion-input
          formControlName="password"
          [type]="passwordType"
          placeholder="***************"
          aria-label="Contraseña">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="passwordIcon"
          aria-label="Mostrar u ocultar contraseña"
          class="toggle-pass"
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>
       </div>

    <ion-button
      expand="block"
      class="login-button"
      type="submit"
      shape="round"
      [disabled]="loginForm.invalid">
      Iniciar sesión
      <ion-icon slot="end" name="arrow-forward" ></ion-icon>
    </ion-button>
  </form>

  <div class="separator">
    <span class="line"></span>
    <span class="or-text">OR</span>
    <span class="line"></span>
  </div>

  <ion-button
    expand="block"
    shape="round"
    class="google-button">
    <ion-icon slot="start" name="logo-google" ></ion-icon>
    Iniciar sesión con Google
  </ion-button>

  <p class="register-text">
    No tienes cuenta? <a routerLink="/auth/register">Regístrate</a>
  </p>

  <div class="forgot-password-link">
  <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
</div>

</ion-content>
